  <video id="mi-player" class="video-js vjs-default-skin" controls preload="auto" poster="https://via.placeholder.com/640x360" data-setup='{}'>

    });

    player.ready(function () {
      player.ima.initializeAdDisplayContainer();
      player.play();
    });
  </script>
